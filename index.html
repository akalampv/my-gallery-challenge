<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Gallery</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="header">
    <div class="header__img-box">
        <img src="img/profilePhoto.png" alt="Profile Photo" class="header__img">
    </div>

    <h1 class="header__name">Rodney Cotton</h1>

    <div class="header__location">Helsinki, Finland</div>

    <div class="header__data">
        <div class="header__data-item">
            <div class="header__data-item-value">100</div>

            <div class="header__data-item-name">Posts</div>
        </div>

        <div class="header__data-item">
            <div class="header__data-item-value">2,242</div>

            <div class="header__data-item-name">Followers</div>
        </div>

        <div class="header__data-item">
            <div class="header__data-item-value">1,432</div>

            <div class="header__data-item-name">Following</div>
        </div>
    </div>
</header>

<main class="gallery">
    <figure class="gallery__item gallery__item--1"><img src="img/photo1.png" alt="Photo 1" class="gallery__img"></figure>
    <figure class="gallery__item gallery__item--2"><img src="img/photo2.png" alt="Photo 2" class="gallery__img"></figure>
    <figure class="gallery__item gallery__item--3"><img src="img/photo3.png" alt="Photo 3" class="gallery__img"></figure>
    <figure class="gallery__item gallery__item--4"><img src="img/photo4.png" alt="Photo 4" class="gallery__img"></figure>
    <figure class="gallery__item gallery__item--5"><img src="img/photo5.png" alt="Photo 5" class="gallery__img"></figure>
    <figure class="gallery__item gallery__item--6"><img src="img/photo6.png" alt="Photo 6" class="gallery__img"></figure>
</main>

<footer class="footer">created by <span>Athanasios Kalampoukas</span> - devChallenges.io</footer>

</body>
</html>
